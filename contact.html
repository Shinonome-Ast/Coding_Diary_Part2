<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Contact</title>
		<link rel="stylesheet" href="css/reset.css">
		<link href=“https://fonts.googleapis.com/css?family=Noto+Serif|Noto+Serif+JP&display=swap” rel=“stylesheet”>
		<link rel="stylesheet" href="css/contant_style.css">
	</head>
	<body>
		<header>
			<div class="header-image">
				<div class="image-item">
					<img src="img/contact-page-bgi@2x.jpg" alt="">
				</div>
			</div>
			<div class="top-header">
				<nav class="nav-header">
					<a href="index.html">
						<h1 class="logo">Cresta Design</h1>
					</a>
					<div class="hamburger">
						<input type="checkbox" id="menu-btn-check">
						<label for="menu-btn-check" class="menu-btn"><span></span></label>
						<div class="sp-menu">
							<ul>
								<li><a href="index.html#concept">Concept</a></li>
								<li><a href="index#service">Service</a></li>
								<li><a href="index.html#works">Works</a></li>
								<li><a href="#contact">Contact</a></li>
							</ul>
						</div>
					</div>
					<ul class="nav-menu">
						<li class="menu-item">
							<a href="index.html#concept">Concept</a>
						</li>
						<li class="menu-item">
							<a href="index#service">Service</a>
						</li>
						<li class="menu-item">
							<a href="index.html#works">Works </a>
						</li>
						<li class="menu-item">
							<a href="#contact">Contact</a>
						</li>
					</ul>
				</nav>

			</div>
			<div class="contact-header">
				<h1 class="contact-top">Contact</h1>
				<p>Contact us</p>
			</div>
		</header>
		<aside>
			<form action="" method="post">
				<div class="inquiry-wrapper">
					<div class="inquiry">
						<p class="inquiry-titel" id="contact">お問い合わせ内容</p>
						<label><input type="checkbox" name="資料請求" id=""> 資料請求</label>
						<label><input type="checkbox" name="お電話でのご相談を希望" id=""> お電話でのご相談を希望</label>
						<label><input type="checkbox" name="申し込み" id=""> 申し込み</label>
					</div>
					<div class="inquiry-name">
						<label>
							<p>担当者名</p>
							<input type="text" name="" id="">
						</label>
					</div>
					<div class="inquiry-tel">
						<label>
							<p>電話番号</p>
							<input type="tel" name="" id="">
						</label>
					</div>
					<div class="inquiry-email">
						<label>
							<p>メールアドレス</p>
							<input type="email" name="" id="">
						</label>
					</div>
					<div class="inquiry-about">
						<label>
							<p>その他</p>
							<textarea name="" id="" cols="30" rows="10"></textarea>
						</label>
					</div>
					<a href="#" class="btn">Submit</a>
				</div>
			</form>
		</aside>
		<footer>
			<small>&copy;cresta.design all rights reserved</small>
		</footer>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
		<script src="js/contact.js"></script>
	</body>
</html>
